<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyAce FPV - Videos Aéreos Profesionales</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
    }

    /* Splash */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #splash img {
      max-width: 80%;
      height: auto;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.1em;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 1.8em;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      position: relative;
      cursor: default;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 3px;
      background-color: #007BFF;
      transition: width 0.3s ease;
    }

    h2:hover::after {
      width: 100%;
    }

    .icono-estilo {
      color: #007BFF;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .video-grid iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      transition: background 0.3s;
    }

    .button:hover {
      background: #0056b3;
    }

    footer {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .video-grid iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <img src="e9ce621a-9319-48bf-91b7-c171ef8d0f18.jpeg" alt="Logo de SkyAce" />
  </div>

  <!-- Encabezado -->
  <header>
    <img src="IMG_0623.png" alt="SkyAce FPV Logo" />
    <h1></h1>
    <p>Capturamos tu mundo desde el cielo</p>
  </header>

  <!-- Sección Promocionales -->
  <section>
    <h2><i class="fas fa-bullhorn fa-2x icono-estilo"></i>Videos Promocionales</h2>
    <div class="video-grid">
      <iframe src="https://www.youtube.com/embed/nCQYo2eZlwk" allowfullscreen></iframe>
<iframe src="https://www.youtube.com/embed/nfzySa5pA4k" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Sección Eventos -->
  <section>
    <h2><i class="fas fa-music fa-2x icono-estilo"></i>Videos de Eventos</h2>
    <div class="video-grid">
      <iframe src="https://www.youtube.com/embed/dCbP18RZ9e8" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Sección Cinemáticos -->
  <section>
    <h2><i class="fas fa-film fa-2x icono-estilo"></i>Videos Cinemáticos</h2>
    <div class="video-grid">
      <iframe src="https://www.youtube.com/embed/nfzySa5pA4k" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Contacto -->
  <section>
    <h2><i class="fas fa-envelope fa-2x icono-estilo"></i>Contáctanos</h2>
    <a class="button" href="mailto:contacto@skyacefpv.com">Escríbenos</a>
    <a class="button" href="https://www.instagram.com/skyacefpv" target="_blank">Instagram</a>
    <a class="button" href="https://www.youtube.com/@skyacefpv" target="_blank">YouTube</a>
    <a class="button" href="https://wa.me/549XXXXXXXXXX" target="_blank">WhatsApp</a>
  </section>

  <footer>
    © 2025 SkyAce FPV. Todos los derechos reservados.
  </footer>

  <!-- Script para splash -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
      }, 3000);
    });
  </script>

</body>
</html>
