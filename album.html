<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYACE FPV - Álbum</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <img src="assets/logo.png" alt="SKYACE FPV Logo">
        <h1>Álbum de Vídeos</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="album.html">Álbum</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <nav class="filter-buttons">
        <button onclick="filterVideos('all')">Todos</button>
        <button onclick="filterVideos('carreras')">Carreras</button>
        <button onclick="filterVideos('freestyle')">Freestyle</button>
        <button onclick="filterVideos('cinematico')">Cinemático</button>
    </nav>

    <section class="gallery">
        <div class="video-item carreras">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            <div class="caption">Carrera en Circuito Urbano</div>
        </div>
        <div class="video-item freestyle">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            <div class="caption">Freestyle en Montañas</div>
        </div>
        <div class="video-item cinematico">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            <div class="caption">Toma Cinemática de la Costa</div>
        </div>
    </section>

    <script>
        function filterVideos(category) {
            let videos = document.querySelectorAll('.video-item');
            videos.forEach(video => {
                if (category === 'all') {
                    video.style.display = 'block';
                } else {
                    if (video.classList.contains(category)) {
                        video.style.display = 'block';
                    } else {
                        video.style.display = 'none';
                    }
                }
            });
        }
    </script>

</body>
</html>
